{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center ">
        <h6 class="mb-0">{{company.name|title}} Information </h6>

    </div>
    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" value="{{company.name}}" id="exampleInputEmail1"
                            aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <input type="email" class="form-control" value="{{company.description}}" id="exampleInputEmail1"
                            aria-describedby="emailHelp" readonly>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Website</label>
                                <input type="email" class="form-control" value="{{company.website}}" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email ID</label>
                                <input type="email" class="form-control" value="{{company.email}}" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Verified</label>
                                <input type="email" class="form-control" value="{{company.is_verified}}" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Profile Created On</label>
                                <input type="email" class="form-control" value="{{company.created_on|date}}" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" readonly>
                            </div>
                        </div>
                    </div> 
                    
                    {% if request.user.is_applicant %}
                    <a href="{{company.website}}" type="submit" class="btn btn-primary">Visit Website</a>
                    {% else %}
                    <a href="{% url 'update-company' company.pk %}" type="submit" class="btn btn-primary">Update Company Information</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
