{% extends 'accounts/base.html' %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" name="username" required>
        <label for="floatingInput">Email ID</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" required>
        <label for="floatingPassword">Password</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
    <small class="text-muted">Searching for Job? <a href="{% url 'register-applicant' %}">Sign up as Applicant</a></small> <br>
    <small class="text-muted">Starting to Recruit? <a href="{% url 'register-recruiter' %}">Recuiter's Account</a></small> <br>
    <small class="text-muted"><a href="{% url 'password_reset' %}">Reset Password</a></small>
</form>

{% endblock content %}
